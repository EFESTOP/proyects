<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/CSS/index.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main">
      <div class="contenedor">
        <!-----SUPERIOR------------>
        <article class="superior"></article>

        <!-------INFERIOR--------------->
        <article class="inferior">
          <!------TITULO---------------->
          <h1 class="title">Order Summary</h1>

          <!-----CONTENIDO------------>
          <p class="content">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <!------PAGO--------------->
          <div class="pago">
            <img src="/images/icon-music.svg" alt="icono de musica" />
            <h3 class="plan">Annual Plan</h3>
            <h3 class="valor">$59.99/year</h3>
            <a href="#" class="change"> Change</a>
          </div>

          <!------PROCEED---------->

          <a href="#" class="proceed"> Proceed to Payment </a>

          <!------CANCEL----------->
          <a href="#" class="cancel">Cancel Order</a>
        </article>
      </div>
    </main>
  </body>
</html>
